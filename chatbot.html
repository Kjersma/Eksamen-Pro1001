<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FRAM - Home delivery from your local farms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/chatbot.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300..900&display=swap" rel="stylesheet">
</head>

<body>

    <!-- NAVIGATION------------------------------------------>

    <nav>
        <div>
            <button class="hamburger" aria-label="Åpne meny">
 <!-- Hver <span> lager en strek i hamburgerikonet -->

                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <logo>FRAM</logo>

        <button class="green-button">0</button>


        <!-- pop-up -->

        <dialog class="dropdown-menu" aria-label="menu">
            <div class="menu-content">

                <button class="close" aria-label="close menu"> &times;</button> <!-- &times = kryss -->
                <hr class="menu-line">
                <ul class="nav-menu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="product.html">PRODUCTS</a></li>

                    <li class="last_link"><a href="">CHECKOUT</a></li>
                </ul>
            </div>
        </dialog>

    </nav>

<main class="chatbot-main">
      <!-- Chatboten -->

      <div id="chat-container">
        <div id="messages"></div>

        <div id="input-area">
          <textarea
            id="user-input"
            placeholder="Skriv en melding..."
            autofocus 
          ></textarea> <!-- autofocus gjør at input-feltet er aktivt ved last -->
          <button id="send-btn">↑</button>
        </div>
      </div>

      <!-- Koble til JavaScript (OpenAI SDK må være inkludert her) -->
       <!-- "defer" gjør at skriptene kjører etter at HTMLen er lest inn -->
      <script src="scripts/chatbot.js"  defer></script>
      <script src="scripts/index.js" defer></script>
    </main>


</body>
</html>
